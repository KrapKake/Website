---
layout: default
title: Blog
---
<ul>
    {% for post in site.posts %}
        <li>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2><h3>{{ post.pbdate }}</h3>
        <div class="window">
            {{ post.excerpt }}
            <h3><a href="{{ post.url }}" class="dots">...</a></h3>
        </div>
        </li>
    {% endfor %}
</ul>
