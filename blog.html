---
layout: default
title: Blog
---
<div class="content">
<h1 style="color: #98971a;">Latest Posts</h1>
<ul>
    {% for post in site.posts %}
        <li>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2><h3 style="color: #a89984;">{{ post.pbdate }}</h3>
        {{ post.excerpt }}
        <h3><a href="{{ post.url }}" style="text-decoration: none;">...</a></h3>
        </li>
    {% endfor %}
</ul>
</div>
